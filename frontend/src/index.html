<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="./style.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./pantip.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-102745928-1', 'auto');
  ga('send', 'pageview');

</script>
<title>Pantip Story Reader</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Pantip Story Reader</h1>
			<h4>by Attawit Kittikrairit</h4>
			<div><a href="about.html" target="_blank" onclick="ga('send', 'button', 'click', 'about');">About This Site</a> | <a href="https://goo.gl/forms/b3qBxRoAeOWB1BKG2" target="_blank" onclick="ga('send', 'button', 'click', 'feedback');">Feedback</a> | <a href="https://github.com/atton16/pantip-story-reader" target="_blank" onclick="ga('send', 'button', 'click', 'github');">View on GitHub</a></div>
			<div style="height: 4em"></div>
			<input id="searchbox" class="form-control text-center" placeholder="เริ่มอ่านโดยใส่หมายเลขกระทู้ หรือ URL ของกระทู้เลย..." />
			<div style="height: 4em"></div>
			<center>
				<div id="previewbox">
					<div id="resultbox" class="resultbox">
						<h4>กระทู้หมายเลข #<span id="topicid"></span></h4>
						<div><i><a id="orig-article" href="#" target="_blank">อ่านบทความต้นฉบับจาก pantip.com</a></i></div>
						<div id="spinner">
							<div style="height: 4em"></div>
							<div>
								<span class="glyphicon glyphicon-refresh loading"></span>
							</div>
							<div>
								กำลังค้นหากระทู้จาก pantip.com
							</div>
						</div>
						<div id="resultcontent">
							<div style="height: 2em"></div>
							<div class="toolbox">
								<button id="smaller" class="btn btn-default smaller">A</button>
								<button id="bigger" class="btn btn-default bigger">A</button>
								<button id="pantip-mode" class="btn btn-default pantip-mode">Pantip Mode</button>
								<button id="light-mode" class="btn btn-default light-mode">Light Mode</button>
							</div>
							<div style="height: 2em"></div>
							<div id="wholestory">
								<h4 id="title"></h4>
								<div id="author-info" class="author-info">
									<div>
										<div id="author"></div>
										<div id="timestamp"></div>
									</div>
								</div>
								<div style="height: 1em"></div>
								<div id="story" class="story"></div>
								<div id="comments" class="comments"></div>
							</div>
						</div>
						<div id="resulterror">
							<div style="height: 4em"></div>
							<div>ไม่พบกระทู้ที่กำลังค้นหา</div>
						</div>
					</div>
					<div id="errorbox" class="errorbox">
						<h4>ไม่พบหมายเลขกระทู้ หรือ URL ไม่ถูกต้อง</h4>
					</div>
				</div>
			</center>
			<div style="height: 4em"></div>
		</div>
	</div>
</div>
<script src="./index.js"></script>
</body>
</html>
